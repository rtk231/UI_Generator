<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" th:href="@{/images/favicon.ico}" />
<link rel="stylesheet"
	th:href="@{@{//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}}" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap-social.css" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-multiselect.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap-datepicker.min.css}" rel="stylesheet" />

</head>
<body>
	<div class="container">
		<div th:fragment="header">

			<script th:src="@{/js/bootstrap.min.js}"></script>
			<script th:src="@{/js/bootstrap-multiselect.js}"></script>
			<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
			<script

			<div class="container">

					<div class="container-fluid">

								data-toggle="collapse" data-target=".navbar-collapse">
								<span class="icon-bar"></span> <span class="icon-bar"></span> <span

							</button>
						</div>
						<div class="collapse navbar-collapse">

								<li><a href="#" th:href="@{/}"><span
										class="glyphicon glyphicon-home"></span> Home</a></li>

								<li><a href="#" th:href="@{/field/create}"><span
										class="glyphicon glyphicon-open"></span> Create Field</a></li>



							</ul>

						</div>
						<!--/.nav-collapse -->
					</div>
					<!--/.container -->

			</div>

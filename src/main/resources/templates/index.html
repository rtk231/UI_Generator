<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Zappi</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
	<div>
		<div class="wrapper">
			<th:block th:include="fragments/headerinc :: header"></th:block>
			<div class="container">
				<div class="searchform">
					<p class="text-center">
						<a href="#" th:href="@{/zappi/create/request}"
							class="btn btn-primary"><span
							class="glyphicon glyphicon-wrench"> Request For Service</span></a>
					</p>
					<p class="text-center firstrow">
						<a href="#" th:href="@{/zappi/create/serviceProvider}"
							class="btn btn-primary"><span
							class="glyphicon glyphicon-user"> Service Provider Sign Up
						</span></a>
					</p>

				</div>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="item active">
							<img th:src="@{'/images/zappi.jpg'}" />
						</div>
						<!-- End Item -->


						<div class="item">
							<img th:src="@{'/images/mobileapp.jpg'}" />
						</div>
					</div>
					<!-- End Carousel Inner -->

					<!-- Left and right controls -->
					<a class="left carousel-control sides" href="#myCarousel"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control sides" href="#myCarousel"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
